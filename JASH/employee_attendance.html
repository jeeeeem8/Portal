<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Dashboard with Attendance</title>

  <!-- External Styles and Scripts -->
  <link rel="stylesheet" href="employee_deployment.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet" />
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e4e7f6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      background: #2f3b8f;
      color: #fff;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar img {
      height: 80px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }
    .sidebar lord-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      transition: transform 0.3s ease;
    }
    .sidebar a:hover lord-icon {
      transform: scale(1.2) rotate(5deg);
    }

    /* Navbar */
    .navbar {
      margin-left: 220px;
      position: fixed;
      top: 0;
      width: calc(100% - 220px);
      z-index: 999;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 80px 20px 20px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #2f3b8f;
      font-weight: 700;
    }

    /* Attendance Section Styling */
    #attendanceSection {
      background: white;
      border-radius: 12px;
      padding: 20px 25px;
      box-shadow: 0 4px 20px rgba(47, 59, 143, 0.15);
      width: 1400px;
      margin-top: 30px;
      margin-left: 100px;
    }

    #attendanceSection h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #2f3b8f;
      border-bottom: 2px solid #2f3b8f;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }

    #attendanceContainer {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 12px;
    }

    /* Attendance table styles */
    .month-section {
      margin-bottom: 30px;
    }

    .attendanceTable {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .attendanceTable th, .attendanceTable td {
      border: 1px solid #dee2e6;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }
    .attendanceTable th {
      background-color: #2f3b8f;
      color: white;
      font-weight: 600;
    }

    /* Highlight completed deployments */
    .attendanceTable tbody tr[style] {
      background-color: #d4edda !important;
    }

    @media screen and (max-width: 1200px) {
      .sidebar { width: 180px; }
      .navbar { width: calc(100% - 180px); }
      .content { margin-left: 180px; padding: 80px 15px 20px 15px; }
      #attendanceSection { max-width: 100%; }
    }
    @media screen and (max-width: 768px) {
      .sidebar { position: relative; width: 100%; height: auto; }
      .navbar { margin-left: 0; width: 100%; }
      .content { margin-left: 0; padding: 140px 15px 20px 15px; }
      #attendanceSection { padding: 15px; }
      .attendanceTable th, .attendanceTable td {
        font-size: 12px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <img src="jahslogo.png" alt="logo">
    <a href="employee_dashboard.html"><lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Dashboard</a>
    <a href="employee_deployment.html"><lord-icon src="https://cdn.lordicon.com/abwrkdvl.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Deployment</a>
    <a href="employee_salary.html"><lord-icon src="https://cdn.lordicon.com/qhgmphtg.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Payroll</a>
    <a href="employee_announcement.html"><lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Announcement</a>
    <a href="employee_attendance.html"><lord-icon src="https://cdn.lordicon.com/zpxybbhl.json" trigger="hover" colors="primary:#ffffff"></lord-icon> Attendance</a>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ms-3 fw-bold" href="#">JAHS Telecon Employee Web Portal</a>
      <div class="dropdown ms-auto me-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <i class="ti ti-user-circle fs-4 me-2"></i> <div id="welcome"></div>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="User_info.html"><i class="ti ti-id me-2"></i> Account Info</a></li>
          <li><hr class="dropdown-divider" /></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="ti ti-logout me-2"></i> Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <header>
      <h1>Your Attendance</h1>
      <div id="welcome"></div>
    </header>

    <section id="attendanceSection" aria-label="Employee Attendance Timesheet">
      <h2>My Deployment Attendance</h2>
      <div id="attendanceContainer"></div>
    </section>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
  function logout() {
    Swal.fire({
      title: "Are you sure?",
      text: "You will be logged out.",
      icon: "warning",
      showCancelButton: true,
      confirmButtonColor: "#2563eb",
      cancelButtonColor: "#d33",
      confirmButtonText: "Yes, log out"
    }).then(result => {
      if (result.isConfirmed) {
        localStorage.clear();
        Swal.fire({title:'Logged out!', icon:'success', timer:1500, showConfirmButton:false});
        setTimeout(() => {
          window.location.href = "welcome_page.html";
        }, 1500);
      }
    });
  }
  document.getElementById("logoutBtn").style.display = "inline-block";
  document.getElementById("logoutBtn").onclick = logout;
</script>

<script src="employee_attendance.js"></script>

</body>
</html>
