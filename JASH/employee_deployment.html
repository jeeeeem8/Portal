<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="employee_deployment.css">
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Lordicon -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>
  <!-- Tabler Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #e4e7f6;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    /* Sidebar */
    .sidebar {
      width: 220px;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      background: #2f3b8f;
      color: #fff;
      padding-top: 20px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    .sidebar img {
      height: 80px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(5px);
    }
    .sidebar lord-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      transition: transform 0.3s ease;
    }
    .sidebar a:hover lord-icon {
      transform: scale(1.2) rotate(5deg);
    }

    /* Navbar */
    .navbar {
      margin-left: 220px;
      position: fixed;
      top: 0;
      width: calc(100% - 220px);
      z-index: 999;
    }

    /* Content */
    .content {
      margin-left: 220px;
      padding: 80px 20px 20px 20px;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 15px;
      color: #2f3b8f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    table th, table td {
      padding: 10px;
      text-align: center;
      font-size: 14px;
      border-bottom: 1px solid #dee2e6;
    }
    table th {
      background-color: #2f3b8f;
      color: #fff;
      font-weight: 600;
    }
    table tbody tr:hover {
      background-color: rgba(47, 59, 143, 0.1);
    }

    #logoutBtn {
      background-color: #2f3b8f;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    #logoutBtn:hover {
      background-color: #1f286f;
    }

    /* Responsive */
    @media screen and (max-width: 1200px) {
      .sidebar { width: 180px; }
      .navbar { width: calc(100% - 180px); }
      .content { margin-left: 180px; padding: 80px 10px 20px 10px; }
      table th, table td { font-size: 12px; padding: 6px; }
    }
    @media screen and (max-width: 768px) {
      .sidebar { position: relative; width: 100%; height: auto; }
      .navbar { margin-left: 0; width: 100%; }
      .content { margin-left: 0; padding: 140px 10px 20px 10px; }
      table th, table td { font-size: 11px; padding: 4px; }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <img src="jahslogo.png" alt="logo">
    <a href="employee_dashboard.html"><lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Dashboard</a>
    <a href="employee_deployment.html"><lord-icon src="https://cdn.lordicon.com/abwrkdvl.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Deployment</a>
    <a href="employee_salary.html"><lord-icon src="https://cdn.lordicon.com/qhgmphtg.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Payroll</a>
    <a href="employee_announcement.html"><lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Announcement</a>
    <a href="employee_attendance.html"><lord-icon src="https://cdn.lordicon.com/zpxybbhl.json" trigger="hover" colors="primary:#ffffff"></lord-icon> Attendance</a>
  </div>

  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ms-3 fw-bold" href="#">JAHS Telecon Employee Web Portal</a>
      <div class="dropdown ms-auto me-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <i class="ti ti-user-circle fs-4 me-2"></i> <div id="welcome"></div>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="User_info.html"><i class="ti ti-id me-2"></i> Account Info</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="ti ti-logout me-2"></i> Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="content">
    <header>
      <h1>Employee Deployment Dashboard</h1>
      <div id="welcome"></div>
      <button id="logoutBtn" style="display: none;">Logout</button>
    </header>

    <main>
      <div class="table-responsive mt-3">
        <table id="deploymentTable" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Team Leader</th>
              <th>Location</th>
              <th>Info</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody>
            <!-- Deployments will load here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="employee_deployment.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

 
  <script>
    // Load user name
    document.addEventListener("DOMContentLoaded", () => {
      const userName = localStorage.getItem("userName");
      document.getElementById("navbarUserName").textContent = userName ? userName : "Unknown User";
    });

   

    // Live Date & Time
    function updateLiveDateTime() {
      const now = new Date();
      const day = now.toLocaleDateString("en-US", { weekday: "long" });
      const date = now.toLocaleDateString("en-US");
      const time = now.toLocaleTimeString("en-US");
      document.getElementById("liveDateTime")?.textContent = `${day}, ${date} ${time}`;
    }
    setInterval(updateLiveDateTime, 1000);
    updateLiveDateTime();
  </script>
<script>

  function logout() {
  Swal.fire({
    title: "Are you sure?",
    text: "You will be logged out of the system.",
    icon: "warning",
    showCancelButton: true,
    confirmButtonColor: "#2f3b8f",
    cancelButtonColor: "#d33",
    confirmButtonText: "Yes, log out"
  }).then((result) => {
    if (result.isConfirmed) {
      // Clear all stored data
      localStorage.clear();

      // Show success message
      Swal.fire({
        title: "Logged out!",
        text: "Redirecting to welcome page...",
        icon: "success",
        timer: 1500,
        showConfirmButton: false,
        willClose: () => {
          // Redirect immediately after alert closes
          window.location.href = "welcome_page.html";
        }
      });
    }
  });
}
</script>

</body>
</html>
