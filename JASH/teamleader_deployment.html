<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Leader Deployment Dashboard</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Lordicon -->
  <script src="https://cdn.lordicon.com/lordicon.js"></script>

  <!-- Tabler Icons -->
  <link href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css" rel="stylesheet">

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f4f6fb;
      margin: 0;
      overflow-x: hidden;
    }

    /* Sidebar */
    .sidebar {
      width: 250px;
      height: 100vh;
      position: fixed;
      top: 0; left: 0;
      background: #2f3b8f;
      color: #fff;
      padding-top: 40px;
      box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    }
    .sidebar img {
      height: 80px;
      margin: 0 auto 20px auto;
      display: block;
    }
    .sidebar a {
      color: #fff;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      text-decoration: none;
      transition: all 0.3s ease;
      font-size: 15px;
      font-weight: 500;
      border-radius: 8px;
    }
    .sidebar a:hover {
      background: rgba(255,255,255,0.2);
      transform: translateX(8px);
    }
    .sidebar lord-icon {
      width: 28px;
      height: 28px;
      margin-right: 12px;
      transition: transform 0.3s ease;
    }
    .sidebar a:hover lord-icon {
      transform: scale(1.1) rotate(5deg);
    }

    /* Navbar */
    .navbar {
      margin-left: 250px;
      background: #fff !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: fixed;
      width: calc(100% - 250px);
      z-index: 1000;
    }

    /* Content */
    .content {
      margin-left: 250px;
      padding: 90px 25px 25px; /* push down for fixed navbar */
      min-height: 100vh;
      box-sizing: border-box;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
      gap: 10px;
    }
    .search-bar input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 250px;
      font-size: 14px;
    }
    .search-bar button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #2f3b8f;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 500;
    }
    .search-bar button:hover {
      background: #1e2a6d;
    }

    /* Deployment Table */
    .table-container {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
    }
      #liveDateTime {
      font-size: 1.3rem;
      font-weight: bold;
      color: #2f3b8f;}
    #deploymentTable {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      font-size: 15px;
    }
    #deploymentTable thead {
      background: #2f3b8f;
      color: #fff;
    }
    #deploymentTable th {
      padding: 14px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    #deploymentTable td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #eee;
      vertical-align: middle;
      font-size: 14px;
    }
    #deploymentTable tbody tr:nth-child(even) {
      background: #f9f9f9;
    }
    #deploymentTable tbody tr:hover {
      background: #eef2ff;
    }

    /* Action buttons */
    .action-btn {
      padding: 6px 12px;
      font-size: 13px;
      border-radius: 6px;
      margin: 2px;
    }
    .btn-info {
      background-color: #17a2b8;
      border: none;
      color: white;
    }
    .btn-info:hover {
      background-color: #138496;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand ms-3 fw-bold text-dark" href="#">JAHS Telecon Employee Web Portal</a>
      <div class="dropdown ms-auto me-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <i class="ti ti-user-circle fs-4 me-2"></i> <span id="navbarUserName">Loading...</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="User_info.html"><i class="ti ti-id me-2"></i> Account Info</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="ti ti-logout me-2"></i> Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sidebar -->
<div class="sidebar">
<img src="jahslogo.png" style="height: 100px; margin-left: 20px" alt="logo">
    <a href="team_dashboard.html"><lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Dashboard</a>
    <a href="teamleader_deployment.html"><lord-icon src="https://cdn.lordicon.com/abwrkdvl.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Deployment</a>
    <a href="teamleader_salary.html"><lord-icon src="https://cdn.lordicon.com/qhgmphtg.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Payroll</a>
    <a href="teamleader_announcement.html"><lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Announcement</a>
    <a href="teamleader_attendance.html">
      <lord-icon src="https://cdn.lordicon.com/zpxybbhl.json" trigger="hover" colors="primary:#ffffff"></lord-icon>
      Attendance
    </a> </div>

  <!-- Content -->
  <div class="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3 class="fw-bold">Deployment System</h3>
      <div id="liveDateTime" class="text-secondary"></div>
    </div>

    <div class="search-bar">
      <input type="text" id="searchLocation" placeholder="Search Location">
      <button id="searchBtn">Search</button>
    </div>

    <div class="table-container">
      <table id="deploymentTable" class="table table-hover">
        <thead>
          <tr>
            <th>Employees</th>
            <th>Location</th>
            <th>Info</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic Data -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="teamleader_deployment.js"></script>
  <script>
    // Load user name
    document.addEventListener("DOMContentLoaded", () => {
      const userName = localStorage.getItem("userName");
      document.getElementById("navbarUserName").textContent = userName || "Unknown User";
    });

    // Logout with SweetAlert
    function logout() {
      Swal.fire({
        title: "Are you sure?",
        text: "You will be logged out of the system.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#2f3b8f",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, log out"
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.clear();
          Swal.fire({
            title: "Logged out!",
            text: "Redirecting to welcome page...",
            icon: "success",
            timer: 1500,
            showConfirmButton: false
          });
          setTimeout(() => {
            window.location.href = "welcome_page.html";
          }, 1500);
        }
      });
    }

    // Live Date & Time
    function updateLiveDateTime() {
      const now = new Date();
      const day = now.toLocaleDateString("en-US", { weekday: "long" });
      const date = now.toLocaleDateString("en-US");
      const time = now.toLocaleTimeString("en-US");
      document.getElementById("liveDateTime").textContent = `${day}, ${date} ${time}`;
    }
    setInterval(updateLiveDateTime, 1000);
    updateLiveDateTime();
  </script>
</body>
</html>
