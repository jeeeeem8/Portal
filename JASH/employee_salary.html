<head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="jahslogo.png" alt="logo">
    <a href="employee_dashboard.html"><lord-icon src="https://cdn.lordicon.com/osuxyevn.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Dashboard</a>

    <a href="employee_salary.html"><lord-icon src="https://cdn.lordicon.com/qhgmphtg.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Payroll</a>
    <a href="employee_announcement.html"><lord-icon src="https://cdn.lordicon.com/hpivxauj.json" trigger="hover" colors="primary:#ffffff,secondary:#ffffff"></lord-icon> Announcement</a>
    <a href="employee_attendance.html"><lord-icon src="https://cdn.lordicon.com/zpxybbhl.json" trigger="hover" colors="primary:#ffffff"></lord-icon> Attendance</a>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand ms-3 fw-bold" href="#">JAHS Telecon Employee Web Portal</a>
      <div class="dropdown ms-auto me-3">
        <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" data-bs-toggle="dropdown">
          <i class="ti ti-user-circle fs-4 me-2"></i> <span id="navbarUserName">Loading...</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
          <li><a class="dropdown-item" href="User_info.html"><i class="ti ti-id me-2"></i> Account Info</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item text-danger" href="#" onclick="logout()"><i class="ti ti-logout me-2"></i> Log out</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <div class="content">

    <!-- Header -->
    <div class="header">
      <h3>Your Payroll</h3>
      <p>Welcome to your payroll. Track your payrolls from your assigned deployments.</p>
    </div>

    <!-- Search -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search by date (YYYY-MM-DD) or month (e.g., September)">
      <button id="searchBtn">Search</button>
    </div>

    <!-- Container -->
    <div class="container" style="display: none;">
      <div class="payslip-card" style="display: none;">
        <div class="company-info">
          <h1>JAHS Telecon</h1>
          <p> Brgy. Balubad, Bulakan Bulacan</p>
        </div>

        <h2>Payslip</h2>
      </div> <br>

      <!-- Calendar -->

  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="employee_salary.js"></script>
  <script>
    // Load user name
    document.addEventListener("DOMContentLoaded", () => {
      const userName = localStorage.getItem("userName");
      document.getElementById("navbarUserName").textContent = userName ? userName : "Unknown User";
    });

    // Logout with SweetAlert
    function logout() {
      Swal.fire({
        title: "Are you sure?",
        text: "You will be logged out of the system.",
        icon: "warning",
        showCancelButton: true,
        confirmButtonColor: "#2f3b8f",
        cancelButtonColor: "#d33",
        confirmButtonText: "Yes, log out"
      }).then((result) => {
        if (result.isConfirmed) {
          localStorage.clear();
          Swal.fire({
            title: "Logged out!",
            text: "Redirecting to welcome page...",
            icon: "success",
            timer: 1500,
            showConfirmButton: false
          });
          setTimeout(() => {
            window.location.href = "welcome_page.html";
          }, 1500);
        }
      });
    }

    // Live Date & Time
    function updateLiveDateTime() {
      const now = new Date();
      const day = now.toLocaleDateString("en-US", { weekday: "long" });
      const date = now.toLocaleDateString("en-US");
      const time = now.toLocaleTimeString("en-US");
      document.getElementById("liveDateTime").textContent = `${day}, ${date} ${time}`;
    }
    setInterval(updateLiveDateTime, 1000);
    updateLiveDateTime();

    // Calendar Renderer
    function renderCalendar() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth();
      const today = now.getDate();
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();
      const daysInPrev = new Date(year, month, 0).getDate();

      const calendarEl = document.getElementById("calendarGrid");
      calendarEl.innerHTML = "";

      const dayNames = ["Sun","Mon","Tue","Wed","Thu","Fri","Sat"];
      dayNames.forEach(d => {
        const div = document.createElement("div");
        div.className = "fw-bold";
        div.textContent = d;
        calendarEl.appendChild(div);
      });

      for (let i = 0; i < firstDay; i++) {
        const div = document.createElement("div");
        div.className = "calendar-day other-month";
        div.textContent = daysInPrev - firstDay + i + 1;
        calendarEl.appendChild(div);
      }

      for (let i = 1; i <= daysInMonth; i++) {
        const div = document.createElement("div");
        div.className = "calendar-day";
        div.textContent = i;
        if (i === today) div.classList.add("today");
        calendarEl.appendChild(div);
      }
    }
    renderCalendar();
  </script>
</body>
</html>
